<ion-header>
  <ion-toolbar color="primary">
    <ion-button fill="clear" slot="start" routerLink="/tab2">
      <ion-icon name="return-down-back" color=white></ion-icon>
    </ion-button>
    <ion-title>
      Perfil acad√©mico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="top" slot="fixed" class="pos">
    <ion-fab-button color="light" (click)="act()">
      <ion-icon name="pencil-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      <ion-text color="dark">
        <h1>{{Nom}} </h1>
      </ion-text>
      <ion-text color="dark">
        <h2>{{Ap}} </h2>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" size-sm>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                Facultad:
              </ion-text>
            </ion-label>

          </ion-col>
          <ion-col>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                {{Fac}}
              </ion-text>
            </ion-label>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4" size-sm>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                Carrera:
              </ion-text>
            </ion-label>

          </ion-col>
          <ion-col>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                {{Carr}}
              </ion-text>
            </ion-label>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4" size-sm>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                PAPA:
              </ion-text>
            </ion-label>

          </ion-col>
          <ion-col>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                {{PAPA_usu}}
              </ion-text>
            </ion-label>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4" size-sm>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                Avance:
              </ion-text>
            </ion-label>

          </ion-col>
          <ion-col>

          </ion-col>
        </ion-row>

      </ion-grid>
      <div class="centered">
        <circle-progress [percent]="Avance_usu" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
          [showSubtitle]="false" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
          [animationDuration]="800">
        </circle-progress>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col size="4" size-sm>
            <ion-label class="ion-text-wrap">
              <ion-text style="font-size:18px" color="dark">
                Materias:
              </ion-text>
            </ion-label>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none" *ngFor="let item of Mat">
              <ion-icon name="book-outline" slot="start"></ion-icon>
              <ion-label class="ion-text-wrap">
                <ion-text style="font-size:17px"> 
                  {{item}}
                </ion-text>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>




</ion-content>
