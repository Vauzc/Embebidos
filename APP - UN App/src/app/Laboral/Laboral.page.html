<ion-header>
  <ion-toolbar color ="primary">
    <ion-button fill="clear" slot="start" routerLink="/Pasantias">
      <ion-icon color="white" name="return-down-back"></ion-icon>
    </ion-button>
    <ion-title text-center>
      <p class="centered-p">Ofertas laborales</p>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="validar(Laboral)">
    <ng-container *ngFor="let lab of Laboral">
        <ion-item  lines="none">
                <ion-card class="cartas_ini">
                  <ion-card-header>
                        <p align="center" color="dark" style="font-size:20px" *ngIf="validar(lab[5])">{{lab[1]}}</p>
                  </ion-card-header>
                      <ion-item *ngIf="validar(lab[0])">
                        <ion-icon name="key-outline"></ion-icon>
                        <ion-label style="font-size:15px">Codigo: {{lab[0]}}</ion-label>
                      </ion-item>
                      <ion-item *ngIf="validar(lab[2])">
                        <ion-icon name="list-outline"></ion-icon>
                        <ion-label style="font-size:15px">Modalidad: {{lab[2]}}</ion-label>
                      </ion-item>
                      <ion-item *ngIf="validar(lab[3])">
                        <ion-icon name="alarm-outline"></ion-icon>
                        <ion-label style="font-size:15px">Horas: {{lab[3]}}</ion-label>
                      </ion-item>
                      <!-- <ion-item *ngIf="validar(lab[4])">
                        <ion-icon name="close-circle-outline"></ion-icon>
                        <ion-label style="font-size:15px">Cierre: {{lab[5]}}</ion-label>
                      </ion-item> -->
                      <ion-button expand="block" color="secondary" (click)="openUrl(lab[6])">Más información</ion-button>
                </ion-card>
        </ion-item>
    </ng-container>
  </ng-container>
  <ion-item lines="none" class="esp2" *ngIf="!validar(Laboral)">
    <ion-img src="assets/Imagenes/Noparati.jpg"></ion-img>
  </ion-item>
  <ion-item lines="none" *ngIf="!validar(Laboral)">
    <ion-text class="esp2">
      <h2> No hay ofertas laborales</h2>
      <h2> para ti</h2> 
    </ion-text>
  </ion-item>

  <p align="center" color="dark" style="font-size:20px">Mas información en:</p>
  <ion-card color="white" class= "esp2" style="width: 150px; height: 200px;" button=true (click)="openUrl('https://bogota.unal.edu.co/convocatorias/oportunidades-laborales-externas/oportunidades/cerradas/' )">
    <ion-card-content>
      <ion-img src="assets/Imagenes/laboral.jpg"></ion-img>
      <ion-card-subtitle style="font-size:19px" class= "esp2"> 
        Todas las ofertas
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
