<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" routerLink="/tabReservaMesas">
      <ion-icon name="return-down-back"></ion-icon>
    </ion-button>
    <ion-title align="center">Reservas realizadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
	<div *ngFor="let item of Conf;">
		<ion-card *ngIf="item.set">
			<ion-item>
				<ion-icon name="checkmark-outline"></ion-icon>
				<label>{{item.val}}</label>
			</ion-item>
		</ion-card>
	</div>
  	<ion-card *ngFor="let item of Reservas;">
  		<ion-card-header>
			<ion-item>
				<ion-label>Mesa {{item.mesa}}</ion-label>
				<ion-button fill="clear" side="right" (click)="Eliminar(item)">
					<ion-icon name="close-circle-outline"> </ion-icon>
				  </ion-button>
			</ion-item>
  		</ion-card-header>
	  	<ion-card-content>
	  		<ion-item>
	  			<ion-icon name="alarm-outline"></ion-icon>
	  			<ion-label>Inicio: {{item.inicio}}</ion-label>
	  		</ion-item>
	  		<ion-item>
	  			<ion-icon name="alarm-outline"></ion-icon>
	  			<ion-label>Fin: {{item.fin}}</ion-label>
	  		</ion-item>

	  	</ion-card-content>
  	</ion-card>

</ion-content>
