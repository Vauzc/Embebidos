<ion-header>
  <ion-toolbar color="primary">
    <ion-button fill="clear" slot="start" routerLink="/Grupos">
      <ion-icon name="return-down-back" color="white"></ion-icon>
    </ion-button>
    <ion-title text-center>
      <p class="centered-p">Grupos universitarios</p>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="validar(Gruposu)">
    <ng-container *ngFor="let gru of Gruposu">
        <ion-item *ngIf="validar(gru[1])">
                <ion-card>
                  <ion-card-header>
                        <p align="center" color="dark" style="font-size:20px" *ngIf="validar(gru[1])">{{gru[1]}}</p>
                        <ion-img src="assets/cyt.jpg"></ion-img>
                  </ion-card-header>
                      <ion-item *ngIf="validar(gru[4])">
                        <ion-icon name="key-outline"></ion-icon>
                        <ion-label style="font-size:15px">{{gru[4]}}</ion-label>
                      </ion-item>
                      <ion-item *ngIf="validar(gru[3])">
                        <ion-icon name="list-outline"></ion-icon>
                        <ion-label style="font-size:15px">Lineas: {{gru[3]}}</ion-label>
                      </ion-item>
                      <ion-item *ngIf="validar(gru[6])">
                        <ion-icon name="create-outline"></ion-icon>
                        <ion-label style="font-size:15px">Tipo: {{gru[6]}}</ion-label>
                      </ion-item>
                      <ion-item *ngIf="validar(gru[2])">
                        <strong style="font-size:15px">{{gru[2]}}</strong>
                      </ion-item>
                      <ion-button *ngIf="validar(gru[5])" expand="block" color="success" (click)="openUrl(gru[5])">Todos los posgrados</ion-button>
                </ion-card>
        </ion-item>
    </ng-container>
  </ng-container>
  <ion-item lines="none" class="esp2" *ngIf="!validar(Gruposu)">
    <ion-img src="assets/Imagenes/Noparati.jpg"></ion-img>
  </ion-item>
  <ion-item lines="none" *ngIf="!validar(Gruposu)">
    <ion-text class="esp2">
      <h2> No hay grupos universitarios para ti</h2>
    </ion-text>
  </ion-item>
</ion-content>
