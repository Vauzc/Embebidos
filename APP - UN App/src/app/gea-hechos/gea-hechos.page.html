<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" routerLink="/tab1">
      <ion-icon name="return-down-back"></ion-icon>
    </ion-button>
    <ion-title align="center">GEA Realizados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  	<ion-card *ngFor="let item of Reservas;">
  		<ion-card-header>
			  <ion-item>
				<ion-label>{{item.materia}}</ion-label>
				<ion-button fill="clear" side="right" (click)="Eliminar(item)">
					<ion-icon name="close-circle-outline"> </ion-icon>
				  </ion-button>
			  </ion-item>
  		</ion-card-header>
	  	<ion-card-content>
	  		<ion-item>
	  			<ion-icon name="alarm-outline"></ion-icon>
	  			<ion-label>Inicio: {{item.inicio}}</ion-label>
	  		</ion-item>
	  		<ion-item>
	  			<ion-icon name="alarm-outline"></ion-icon>
	  			<ion-label>Fin: {{item.fin}}</ion-label>
			  </ion-item>
			  <ion-item>
				<ion-icon name="location-outline"></ion-icon>
				<ion-label>Lugar: {{item.comentarios}}</ion-label>
			</ion-item>
				<ion-item>
	  			<ion-icon name="person-outline"></ion-icon>
	  			<ion-label>Responsable: {{item.responsable}}</ion-label>
	  		</ion-item>
				<ion-item *ngIf="validar(item.mesa)">
	  			<ion-icon name="library-outline"></ion-icon>
	  			<ion-label>Mesa: {{item.mesa}}</ion-label>
	  		</ion-item>


	  	</ion-card-content>
  	</ion-card>

</ion-content>
